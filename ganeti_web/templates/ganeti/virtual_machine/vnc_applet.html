    <object
        archive="VncViewer.jar"
        codebase="{{STATIC_URL}}/javavnc/"
        classid="vncviewer.class"
        width="800"
        height="600"
    >
        <param name=HOST value="{{ host }}">
        <param name=PORT value="{{ port }}">
        {% if password %}
        <param name=PASSWORD value="{{ password }}">
        {% endif %}
        <param name="Scaling factor" value="auto">
    </object>
