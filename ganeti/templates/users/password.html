{% extends "base.html" %}

{% block title %}
    Password Change
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <fieldset>
        <legend>
            Password Change for {{ username }}
        </legend>
        {{ form.as_p }}
        <input type="submit" value="Save">
    </fieldset>
</form>
{% endblock %}
