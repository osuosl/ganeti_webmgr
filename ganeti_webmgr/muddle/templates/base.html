    <head>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

    {% block head %}
        <link rel="stylesheet" type="text/css" href="../static/css/base.css" />
    {% endblock %}
    <head>
<body>
        <div id="headerContainer">
        {% block header %}

            <div id="title_bar">
                <a href="#">Muddle {{VERSION}}</a>
            </div>

            <div id="mainmenu">
                <span class="mainmenuitem"><a class="mainmenuitem" href="{{ROOT}}/plugins">Plugins</a></span>
                {% if user.is_authenticated %}
                    <span class="mainmenuitem lastmenuitem"><a class="mainmenuitem" href="{{ROOT}}/accounts/logout">Logout</a></span>
                {% else %}
                    <span class="mainmenuitem lastmenuitem"><a class="mainmenuitem" href="{{ROOT}}/accounts/login">Login</a></span>
                {% endif %}
            </div>
            <div id="submenu">
                {% block submenu %}
                {% endblock %}
            </div>
        {% endblock %}
        </div>

        <div id="errors">
            {% block errors %}
            {% endblock %}
        </div>

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>

</body>
</html>
