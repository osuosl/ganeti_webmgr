{% extends "no_menu_base.html" %}
{% load i18n %}
{% block content %}
<div id="passwordreset">
    <h1>{% trans "Password Reset" %}</h1>
    <fieldset>
        <form method="post">
            {% csrf_token %}
          {{ form.as_p }}
          <input class="submit" type="submit" value="{% trans "Reset" %}" />
        </form>
    </fieldset>
</div>
{% endblock %}
