{# template used when resources data is included in another page #}

{% include "ganeti/overview/used_resources_data.html" %}

<script type="text/javascript">
    var USED_RESOURCES_PBAR;
    $(function(){
        if (USED_RESOURCES_PBAR == undefined){
            // only request script if not already available
            requireOnce('{{STATIC_URL}}/js/jquery.progressbar.js');
            USED_RESOURCES_PBAR = {
                steps: 0,
                showText: true,
                textFormat: 'fraction',
                width: 120,
                boxImage: '{{STATIC_URL}}/images/progressbar/progressbar.gif',
                barImage: {
                    0: '{{STATIC_URL}}/images/progressbar/progressbg_green.gif',
                    30: '{{STATIC_URL}}/images/progressbar/progressbg_yellow.gif',
                    50: '{{STATIC_URL}}/images/progressbar/progressbg_orange.gif',
                    75:  '{{STATIC_URL}}/images/progressbar/progressbg_red.gif'
                }
            };
        }
        $(".used_resources .ram, .used_resources .disk, .used_resources .vcpus").progressBar(USED_RESOURCES_PBAR);
    });
</script>
