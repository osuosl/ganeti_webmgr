{% extends "menu_base.html" %}
{% load i18n %}
{% block title %}
    {% trans "Password Change" %}
{% endblock %}

{% block content %}
<form id="user-password" method="post">
    {% csrf_token %}
    <fieldset>
        <legend>
            {% trans "Password Change for user" %}: {{ username }}
        </legend>
        {{ form.as_p }}
        <input type="submit" value="{% trans "Save" %}">
    </fieldset>
</form>
{% endblock %}
