<tr id="group_{{group.id}}" class="group_row">
    <td class="name"><a href="{% url group-detail group.id %}">{{group.name}}</a></td>
    <td>{{ group.user_set.count }}</td>
    {% block table_cells %}{% endblock %}
    <td class="actions">
        <a class="delete icon" title="delete" href="{% url group-edit group.id %}"></a>
    </td>
</tr>
