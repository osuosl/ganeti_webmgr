    <head>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

    {% block head %}
        <link rel="stylesheet" type="text/css" href="{{MEDIA}}/css/main.css" />
        <style>
            * { font-family: Helvetica, Arial, Tahoma; font-size: 12px; line-height: 25px; padding: 0; margin: 0;}

            html, body {
                height: 100%;
            }

            h1 {
                border-bottom:1px solid #161650;
                color:#161650;
                font-size:16px;
                margin-bottom:20px;
                margin-top:10px;
            }
            
            h1 .highlight {
                color:#5f8dd3;
                font-size:inherit;
            }
            
            h1.list {
                margin-bottom:0;
            }
            
            h2 {
                color:#161650;
                font-size:12px;
                margin-top:30px;
            }

            h2.list { border:0; }

            h1 .button {
                float:right;
            }

            div#headerContainer {
                padding:0px;
                text-align:center;
            }

            div#mainmenu { 
                background-color:white;
                border-bottom: 1px solid #161650;
                height:30px;
                padding-top:40px;
            }

            div#submenu { 
                background-color:#5f8dd3;
                border-bottom: 1px solid #161650;
                height:25px;
                line-height:25px;
            }

            span.menuitem, span.mainmenuitem {
                border-color: #161650;
                border-style: solid;
                border-width: 0px 1px 0px 0px;
                padding-left: 5px;
                padding-right:5px;
            }

            span.lastmenuitem {
                border: 0px;
            }

            a                       { text-decoration:none; }
            a:visited               { text-decoration:none; }
            a:hover                 { text-decoration:underline; }
            a:active                { text-decoration:none;}

            a.menuitem              { color:white; text-decoration:none; }
            a.menuitme:visited      { color:white; text-decoration:none; }
            a.menuitme:hover        { color:white; text-decoration:underline; }
            a.menuitme:active       { color:white; text-decoration:none;}


            span.mainmenuitem { border-color: #d1d1d1; }
            a.mainmenuitem {
                border-color:white;
                color:#161650;
                font-size:155%;
                padding-left: 15px;
                padding-right:15px;
                text-decoration:none;
            }
            a.mainmenuitem:visited           { text-decoration:none; }
            a.mainmenuitem:hover             { text-decoration:underline; }
            a.mainmenuitem:active            { text-decoration:none;}

            table {
                border-collapse:collapse;
            }
            
            th {
                border:1px solid #161650;
                padding: 5px 10px 5px 10px;
            }

            td {
                border:1px dotted #888888;
                padding: 5px 10px 5px 10px;
            }
            

            #content {
                padding-top:10px;                
            }

            #content, #errors {
                margin-left:auto;
                margin-right:auto;
                min-width:700px;
                width:700px;
                width:70%;
            }

            #errors, #success {
                border: 2px solid black;
                display:none;
                font-weight:bold;
                font-size:110%;
                margin-top:20px;
                margin-bottom:20px;
                padding-top:5px;
                padding-bottom:5px;
                text-align:center;
            }

            #errors {
                background-color:#ee9c98;
                border-color:#c83737;
                color:#550000;
            }
            
            #success {
                background-color:#c2e192;
                border-color:#124612;
                color:#124612;
            }

            #title_bar {
                background-color:#f6f9fb;
                border-bottom: 1px solid #d1d1d1;
                color:#5f5f5f;
                font-size:10px;
                height:22px;
                padding-left:20px;
                text-align:left;
            }

            #title_bar a {
                float:left;
                color:#5f5f5f;
                font-size:10px;
                text-decoration:none; 
            }

            input {
                padding:2px 3px 2px 3px;
                -moz-border-radius: 3px;
                -webkit-border-radius: 3px;
            }

            label { margin-right:5px; font-weight:bold;}

            .icon, .button {
                background-color:transparent;
                background-repeat:no-repeat;
                border:0;
                float:left;
                height:16px;
                margin-right:5px;
                width:16px;
                outline:none;
            }

            .tab {
                background-color:#f6f9fb;
                border:1px;
                border-style:solid;
                border-color:#5f5f5f;
                color:#5f5f5f;
                cursor:pointer;
                float:left;
                margin-right:20px;
                padding-left:10px;
                padding-right:10px;
                -moz-border-radius-topleft: 5px;
                -moz-border-radius-topright: 5px;
                -webkit-border-top-left-radius: 5px;
                -webkit-border-top-right-radius: 5px;
            }
            
            .tab.active {
                font-weight:bold;
                color:#5f8dd3;
            }

            #current_tab td, #current_tab table  {border:0; !important;}

            .button { cursor:pointer; }
            
            .button_close { background-image:url({{MEDIA}}/images/icons/cancel.png); }
            .button_config { background-image:url({{MEDIA}}/images/icons/cog.png); }
            .button_create { background-image:url({{MEDIA}}/images/icons/add.png); }
            .button_delete { background-image:url({{MEDIA}}/images/icons/delete.png); }
            .button_edit { background-image:url({{MEDIA}}/images/icons/page_white_edit.png); }
            .icon_success { background-image:url({{MEDIA}}/images/icons/accept.png); }
        </style>
    {% endblock %}
    <head>
<body>
        <div id="headerContainer">
        {% block header %}

            <div id="title_bar">
                <a href="#">Muddle {{VERSION}}</a>
            </div>

            <div id="mainmenu">
                <span class="mainmenuitem"><a class="mainmenuitem" href="{{ROOT}}/plugins">Plugins</a></span>
                {% if user.is_authenticated %}
                    <span class="mainmenuitem lastmenuitem"><a class="mainmenuitem" href="{{ROOT}}/accounts/logout">Logout</a></span>
                {% else %}
                    <span class="mainmenuitem lastmenuitem"><a class="mainmenuitem" href="{{ROOT}}/accounts/login">Login</a></span>
                {% endif %}
            </div>
            <div id="submenu">
                {% block submenu %}
                {% endblock %}
            </div>
        {% endblock %}
        </div>

        <div id="errors">
            {% block errors %}
            {% endblock %}
        </div>

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>

</body>
</html>
